
        <div class="product w-75 p-5 m-3">
            <a [routerLink]="'/product/'+id">
                  <img [src]="image" class="  w-25 p-5"  [alt]="title" />
                  <p class="title">{{title}}</p>
            </a>
        
            <p class="price ">{{price | currency : 'EUR'}}</p>
            <span  (click)= "addToCart()" > <p class="basket"><i class="fa fa-shopping-basket" aria-hidden="true"></i></p></span>
                  
        </div>
