<div class="whole">
    <div class="single-product"> 
                 <img [src]="product?.image" class="w-50 p-5 m-5"     [alt]="product?.title" />

    </div>
    <div class="single-product--info">

              <p class="title">{{product?.title}}</p>
              <p class="price">{{product?.price | currency : 'EUR'}}</p>
              <button class="add_to_cart" (click)= "addToCart()" >Add to cart</button><br>
            
    </div>
</div>
